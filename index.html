<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cupid’s Canvas</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="cupids-canvas.css" />
</head>

<body>
  <header class="site-header">
    <a class="logo" href="#intro">Cupid’s Canvas</a>

    <nav class="nav" aria-label="Story pages">
      <a href="#intro">Intro</a>
      <a href="#ride">Carriage Ride</a>
      <a href="#ending">Ending</a>
    </nav>
  </header>

  <main>
    <!-- PAGE 1 -->
    <section id="intro" class="page">
      <div class="wrap">
        <section class="hero">
          <h1 class="hero-title">Cupid’s Canvas</h1>
          <p class="hero-text">
            Something eventually....
          </p>

          <div class="hero-actions">
            <a class="btn" href="#ride">Begin the Ride →</a>
          </div>
        </section>
      </div>

    </section>

    <!-- PAGE 2 -->
    <section id="ride" class="page">
      <div class="wrap">
        <section class="hero hero-small">
          <h2 class="hero-title small">Romantic Carriage Ride</h2>
        </section>

        <div class="scene" role="img" aria-label="ZA RIDE">

          <img class="layer clouds c1" src="assets/images/cloud1.png" alt="" aria-hidden="true">
          <img class="layer clouds c2" src="assets/images/cloud2.png" alt="" aria-hidden="true">

          <img class="layer trees t1" src="assets/images/tree1.png" alt="" aria-hidden="true">
          <img class="layer trees t2" src="assets/images/tree2.png" alt="" aria-hidden="true">

          <img class="birds b1" src="assets/images/birds.png" alt="" aria-hidden="true">

          <div class="ride">
            <img class="horse" src="assets/images/horse.png" alt="Horse trotting">
            <img class="carriage" src="assets/images/cic.png" alt="Carriage with couple waving">

            <img class="hearts h1" src="assets/images/heart1.png" alt="" aria-hidden="true">
            <img class="hearts h2" src="assets/images/heart2.png" alt="" aria-hidden="true">
            <img class="hearts h3" src="assets/images/heart3.png" alt="" aria-hidden="true">
          </div>
        </div>

        <div class="pager">
          <a class="btn small" href="#intro">← Back</a>
          <a class="btn small" href="#ending">Next →</a>
        </div>
      </div>

    </section>

    <!-- PAGE 3 -->
    <section id="ending" class="page">
      <div class="wrap">
        <section class="hero">
          <h2 class="hero-title">Eternal Romance</h2>
          <p class="hero-text">
            Something eventually....
          </p>

          <div class="hero-actions">
            <a class="btn" href="#ride">Replay the Ride</a>
            <a class="btn ghost" href="#intro">Start Over</a>
          </div>
        </section>
      </div>

      <footer class="footer">Happy Valentine’s Day</footer>
    </section>
  </main>
</body>
</html>
